<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Jumbotron -->
    <div class="jumbotron" id="header">
        <h1 class="text-center">TRAIN SCHEDULER</h1>
    </div>

    <!-- Container -->
    <div class="container">


        <!--Train Details-->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <!-- Insert Train details rows here -->
            </tbody>

        </table>

   

            <div class="row">

                <!-- Sign-Up Panel-->
                <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">

                            <!-- Sign-up Form (note the various input "types")-->
                            <form role="form">
                                <div class="form-group">
                                    <label for="text">Train Name</label>
                                    <input type="text" class="form-control" id="name-input">
                                </div>
                                <div class="form-group">
                                    <label for="text">Destination</label>
                                    <input type="text" class="form-control" id="destination-input">
                                </div>
                                <div class="form-group">
                                    <label for="text">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="first-train-time-input">
                                </div>
                                <div class="form-group">
                                    <label for="comment">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency-input">
                                </div>
                                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                            </form>

                        </div>
                        <!-- closes panel-body -->
                    </div>
                    <!-- closes panel-default -->
                </div>
                <!-- closes col-lg-6 -->

            </div>
       
</body>

</html>
